<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex02.html</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      div {
        border: 2px solid #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">col-12</div>
      </div>
      <div class="row">
        <div class="col-6">We Wish You</div>
        <div class="col-6">A Merry</div>
      </div>
    </div>
    <div class="container-sm">
      <div class="grid">
        <div>wise men say</div>
        <div>only fools rush in</div>
        <div>but I can't help</div>
        <div>falling in love with you</div>
        <div class="row">
          <div class="col-6">shall I stay</div>
          <div class="col-6">would it be alright?</div>
          <div>for I can't help</div>
          <div>falling in love with you</div>
        </div>
      </div>
    </div>
    <div class="container">
      I'm a little tea pot
      <div class="col-6 invisible">공간은 남겨놓고 안 보여</div>
      <div class="d-none">공간도 날림</div>
      <div class="row">
        <div class="col-6 d-block d-sm-none">박스1</div>
        <div class="col-6">박스2</div>
      </div>
    </div>
    <div class="row">
      <!-- sm 사이즈일때만 안 보임 -->
      <div class="col-6 d-none d-sm-block">박스1</div>
      <div class="col-6">박스2</div>
    </div>
    <div class="row">
      <!-- lg보다 크면 안 보이게 함. 보이는 구간 : xs sm md -->
      <div class="col-6 d-lg-none">박스1</div>

      <!-- lg보다 작으면 안 보이게 함. 보이는 구간 : lg xl -->
      <div class="col-6 d-lg-block">박스2</div>
    </div>
    <div class="row">
      <div class="col-6 order-2">박스1</div>
      <div class="col-6 order-1">박스2</div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <h1 class="text-center">제목태그</h1>
      </div>
    </div>
  </body>
</html>
